<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./src/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-Grey-900 min-h-screen grid place-content-center font-Inter">
  <main class="bg-Grey-800 w-[320px] rounded-xl">
    <div class=" grid place-content-center mt-8 ">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile" class="rounded-full w-22 mb-6">
    </div>
    <h1 class="text-center text-2xl mb-2 text-White font-bold">Jessica Randall</h1>
    <p class="text-center text-Green text-sm font-bold mb-5">London, United Kingdom</p>
    <p class="text-center text-sm text-Grey-700 mb-5">"Front-end developer and avid reader."</p>
    
    <div class=" grid px-6 mb-2">
      <button class="button-themes">GitHub</button>
      <button class="button-themes">Frontend Mentor</button>
      <button class="button-themes">LinkedIn</button>
      <button class="button-themes">Twitter</button>
      <button class="button-themes">Instagram</button>
    </div>

  </main>

  
  
</body>
</html>
